name: colonial_invoice
description: Invoice App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.0.0
  fluttertoast: ^8.0.7
  animated_text_kit: ^4.2.1
  http: ^0.13.3
  photo_view: ^0.11.1
  image_picker: ^0.8.0+3
  flutter_spinkit: ^5.0.0
  email_validator: ^2.0.1
  double_back_to_close: ^2.0.0
  get: ^4.1.4
  flutter_point_tab_bar: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.9.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/colonial-invoice.png"

#flutter_launcher_name:
  #name: "Colonial Invoice"

flutter:
  uses-material-design: true

  assets:
    - assets/